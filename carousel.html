<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    html, body{
      margin: 0;
    }

    .siema {
      width: 100%;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="siema">
    <div><img src="maquina/1.jpg" alt="Siema image" /></div>
    <div><img src="maquina/2.jpg" alt="Siema image" /></div>
    <div><img src="maquina/3.png" alt="Siema image" /></div>
    <div><img src="maquina/4.png" alt="Siema image" /></div>
    <div><img src="maquina/5.png" alt="Siema image" /></div>
    <div><img src="maquina/6.png" alt="Siema image" /></div>
  </div>
  <script src="siema.min.js"></script>
  <script>
    const mySiema = new Siema({
      duration: 250,
      loop: true,
    });

    // listen for keydown event
    setInterval(() => mySiema.next(), 2000);
  </script>
</body>
</html>
